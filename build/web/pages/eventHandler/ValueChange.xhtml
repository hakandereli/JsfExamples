<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Value Change</title>
        <link href="../../../resources/css/style.css" rel="stylesheet"/>
        <link href="../../../resources/css/tableStyle.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="mainDiv">
            <h:form>
                <h2 id="baslik" align="center">Value Change Example</h2>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Eğitim Durumu Seçiniz"/>
                    <h:selectOneMenu id="egitimdurumuvaluechange" valueChangeListener="#{katilimciBean.egitimDurumuChanged}" onchange="submit()">
                        <f:selectItems value="#{katilimciBean.egitimDurumlariGetir()}"/>
                    </h:selectOneMenu>
                        
                    <h:outputLabel value="Eğitim Durumu"/>
                    <h:outputText value="#{katilimciBean.egitimDurumu}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
